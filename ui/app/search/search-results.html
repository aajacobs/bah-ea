<div ng-repeat="result in results track by $index" class="result col-xs-12 col-sm-6 col-md-4 col-lg-3">
  <div class="panel panel-default">
    <div class="panel-body">
      <h5>
        <a ui-sref="root.view({uri: result.uri.replace('.xml', '') })">{{ result.label || result.uri }}</a>
      </h5>
      <div class="matches">
        <div class="match" ng-repeat="match in result.matches track by $index">
          <em ng-repeat="text in match['match-text'] track by $index">
            <span ng-class="{ highlight: !!text.highlight }">{{ text.highlight || text  }}</span>
          </em>
        </div>
      </div>
    </div>
    <div class="panel-footer">
      <i class="fa fa-cloud fa-lg"></i>
      <span>{{result.extracted.content[0].phone}}</span>
      <!-- could make this either sharepoint or web or filesystem to differentiate -->
    </div>
  </div>
</div>
